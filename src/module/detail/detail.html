<body style="height:100%; font-size:12px; line-height:1.2; overflow:hidden;">
	<div id="wrapContainer">
		<div id="topBar"><i class="back"></i>商品详情<i class="share"></i></div>
	    <div class="mainContainer" style="height:100%; overflow: hidden;">
	        <div id="wrap" style="height:200%; overflow:hidden;">
	            <div id="up" style="height:50%; overflow:hidden;">
					<div class="mainContent" style="padding-bottom:10px;">
						<!--组件部分-->
						<carousel   v-bind:pic-list="picList" v-bind:name="goodsName"></carousel>
						<goods-type v-bind:case-type="caseType" v-bind:smt-type="smtType" 
								    v-bind:goods-name="goodsName" 
									v-bind:ads="ads" 
									v-bind:price-list="priceList"
									v-bind:limit-up="limitUp"
									v-bind:score="score">
						</goods-type>						
						<common v-bind:smt-list="smtList"
								v-bind:case-type="caseType"
								v-bind:high-limit="highLimit"
								v-bind:high-tips="highTips"
								v-bind:vip-msg="vipMsg"
								v-bind:smt-type="smtType"
								v-bind:attr-list="attrList" 
								v-bind:choosed-count="choosedCount" 
								v-bind:promise="promise" 
								v-bind:good-percent="goodPercent" 
								v-bind:shine-list="shineList" 
								v-bind:assess-count="assessCount">
						</common>
						<!-- 
						<activity></activity>

						<concat-guess></concat-guess> -->

	            </div>
	            <div id="down" style="height:50%; overflow:hidden;">

	            </div>

	    </div>
